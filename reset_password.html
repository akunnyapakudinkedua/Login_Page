<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style/style.css"> <!-- Gantilah "style.css" dengan lokasi file CSS Anda -->
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
             <a href="index.html" class="back-button"> Back To Login</a>  
            <form action="Database/Reset.php" method="POST"> <!-- Gantilah "reset_password.php" dengan nama file PHP yang akan menangani reset password -->
                <h1>Reset Password</h1>
                <input type="email" name="email_user" placeholder="Email" required>
                <input type="password" name="new_password" placeholder="New Password" required>
                <button type="submit">Reset Password</button>
            </form>
        </div>
       
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Welcome Back!</h2>
                    <p>To reset your password, please enter your email and a new password.</p>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Forgot your password?</h2>
                    <p>Enter your email and a new password to reset it.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
